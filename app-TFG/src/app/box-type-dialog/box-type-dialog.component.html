<h2 mat-dialog-title>Add Box Type</h2>
<div mat-dialog-content>
  <form #form="ngForm">
    <mat-form-field>
        <mat-label>Box Type</mat-label>
        <mat-select name="type" [(ngModel)]="selectedBoxType" required >
            <mat-option value="wavelet">Wavelet</mat-option>
            <mat-option value="arithmeticOperation">Arithmetic Operation</mat-option>
            <mat-option value="quantizer">Quantizer</mat-option>
        </mat-select>
    </mat-form-field>
    

    <div *ngIf="(selectedBoxType == 'arithmeticOperation')">
        <label> Valor:  </label>
        <input type="number" name="OperationNumber" [(ngModel)]="operationNumber" min="0" max="255" required> <br>
        <label> Operació:  </label>
        <select name="OperationType" [(ngModel)]="operationType" required>
            <option value="add">Sumar</option>
            <option value="sub">Restar</option>
            <option value="mul">Multiplicar</option>
            <option value="div">Dividir</option>    
        </select>   
    </div>

    <div *ngIf="(selectedBoxType == 'wavelet')">
        <label> Nivells:  </label>
        <input type="number" name="WaveletLevel" [(ngModel)]="waveletLevel" min="0" max="7" required> <br>
        <label> Tipus de Wavelet:  </label>
        <select name="WaveletType" [(ngModel)]="waveletType" required>
            <option value="haar">Haar</option>
            <option value="5:3">5:3</option>
            <option value="9:7">9:7</option>   
        </select>  
    </div>

    <div *ngIf="(selectedBoxType == 'quantizer')">
        <label> Pas de Quantització:  </label>
        <input type="number" name="Q_step" [(ngModel)]="q_step" min="0" max="255" required>
    </div>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="onSaveClick()">Save</button>
</div>
