<input type="file" name="image" (change)="selectImage($event)" /> <br />

<button class="newOperator" (click)="executeSelectedOption()">
  New Operator
</button>
<select [(ngModel)]="selectedOption">
  <option value="wavelet">Wavelet</option>
  <option value="arithmeticOperation">Operación Aritmética</option>
  <option value="quantizer">Quantizador</option>
</select>

<button class="sendImage" (click)="seePhoto()"> VEURE </button>
<button class="deleteAll" (click)="deleteAll()"> BORRAR TOT </button>
<div class="image-container">
  <img [src]="selectedImage" alt="descripción-de-la-imagen">
</div>
