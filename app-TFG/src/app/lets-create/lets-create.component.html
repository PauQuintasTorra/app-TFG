<input type="file" name="image" (change)="selectImage($event)" /> <br />

<button
  class="newBox"
  (click)="openBoxTypeDialog()"
  [matTooltip]="NewBoxToolTip"
>
  New Box
</button>
<button
  class="reverseBox"
  (click)="openBoxTypeDialogReverse()"
  [matTooltip]="NewReverseBoxToolTip"
>
  New Reverse Box
</button>

<button
  class="sendImage"
  [disabled]="!(isValid && isUploaded)"
  (click)="executeProcess()"
>
  EXECUTAR
</button>
<button class="deleteAll" (click)="deleteAll()" [matTooltip]="deleteAllToolTip">
  BORRAR TOT
</button>
<!-- <button class="proces" (click)="proces()"> proces </button> -->
<button class="imatge" [disabled]="!isImage" (click)="showImageNewWindow()">
  imatge
</button>
<button class="comprovacio" (click)="validate()">SA POT?</button>
